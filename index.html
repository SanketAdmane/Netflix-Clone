<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="fav_icon.png" type="image/x-icon">
    <script src="index.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="header-cont container">
            <div class="left-cont">
                <img class="header-brand" src="netflix_logo.png" alt="">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">TV Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Language</li>
                </ul>
            </div>
            <div class="right-cont">
                <img class="icon_img" src="magnifing glass.png" alt="search_icon">
                <img class="icon_img" src="Bell_Icon (2).png" alt="bell_icon">
                <img src="avatar_img.png" alt="user_logo">
            </div>
        </div>
    </header>

    <!-- ---banner section--- -->
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    <!-- ----banner section end--- -->

    <!-- ----movies section--- -->
    <div class="movies-cont container" id="movies-cont"></div>

</body>
</html>
